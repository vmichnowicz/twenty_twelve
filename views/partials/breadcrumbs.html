{if '{pyro:template:has_breadcrumbs}'}
	<div id="forum_breadcrumbs">
		{pyro:template:breadcrumbs}
			{if '{pyro:uri}'}
				{pyro:url:anchor segments='{pyro:uri}' title='{pyro:name}'} <img src="{pyro:settings:base_url}addons/themes/twenty_twelve/img/breadcrumb_divider.png" alt="" />
			{else}
				<span class="current">{pyro:name}</span>
			{/if}
		{/pyro:template:breadcrumbs}
	</div>
{/if}
